<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso Intensivo de ChatGPT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Curso Intensivo de ChatGPT</h1>
    <nav>
      <button onclick="mostrarGuia()">¿Cómo usar ChatGPT?</button>
      <button onclick="mostrarEjemplos()">Ejemplos útiles</button>
      <button onclick="reiniciar()">Reiniciar todo</button>
    </nav>
  </header>

  <main>
    <section id="instrucciones">
      <p>Bienvenido, papá. Aquí puedes escribir tus dudas y Jordi te guiará paso a paso. También puedes abrir ChatGPT directamente desde aquí:</p>
      <div class="link-chatgpt">
        👉 <a href="https://chat.openai.com" target="_blank">Haz clic aquí para abrir ChatGPT</a>
      </div>
    </section>

    <section id="guias" class="oculto"></section>
    <section id="ejemplos" class="oculto"></section>

    <h2>Tu conversación con Jordi:</h2>
    <div class="chat-box" id="chatBox"></div>
    <textarea id="userInput" placeholder="Escribe aquí tu duda o comentario..."></textarea>
    <button onclick="sendMessage()">Enviar</button>

    <h3>Indicaciones de Jordi:</h3>
    <div class="guide-box" id="guideBox"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
